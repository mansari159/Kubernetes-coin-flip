apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: worker
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: workers
spec:
  selector:
    app: worker
  ports:
  - port: 5000
    targetPort: 5000
